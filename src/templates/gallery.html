{% extends "base.html" %}

{% block page_content %}

    <div class="row">

        <h1 class="page-header"> Gallery </h1>

        <div class="row">

        {% for image in images %}

            <div class="col-lg-3 col-md-4 col-xs-6">
                <div class="card">
                    {% if image.image_path != '' %}
                        <a href="{{ image.name }}" accesskey="{{ loop.index }}">
                            <img class="card-img-top img-responsive" alt="{{ image.desc }}"
                                src="{{url_for('static', filename=image.image_path) }}">
                            <div class="card-block" align="center">
                                <h4 class="card-title"> {{ image.desc | safe }} </h4>
                            </div>
                        </a>
                    {% else %}
                        <img class="card-img-top img-responsive" alt="{{ image.desc }}" 
                            src="{{url_for('static', filename='img/in_progress.png') }}">
                        <div class="card-block" align="center">
                            <h4 class="card-title"> {{ image.desc | safe }} </h4>
                        </div>
                    {% endif %}
                </div>
            </div>

        {% endfor %}

        </div>

    </div>

{% endblock %}
