{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Upload your own panoramas:</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" enctype="multipart/form-data">
                            <div>
                                <label for="captures">
                                    <u>Click here & upload images (JPG)</u>
                                </label>
                                <input id="captures" type="file" name="captures" accept=".jpg" multiple>
                            </div>
                            <div class="preview">
                                <p> No file currently selected for upload </p>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block"
                                style="background-color:#38398c;border-color:#38398c">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/upload.js') }}"></script>

{% endblock %}
